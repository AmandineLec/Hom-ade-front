<div id="mainDiv">
  <div id="box">
    <h2>CONNEXION</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="personnage">
      <div>
        <label for="mail">E-mail :</label><br>
        <input type="text" name="mail" id="mail" formControlName="mail"  required>
      </div><br>
      <div>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password"
              minlength="8" formControlName="password" required>
      </div>
      <a routerLink='/register'><span>Pas encore inscrit? Cr√©er un compte</span></a>
      <div id="login">
        <input type="submit" value="C'est parti !">
      </div>
    </form>
  </div>
</div>
