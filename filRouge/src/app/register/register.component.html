<div id="mainDiv">
  <div id="box">
    <h2>INSCRIPTION</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="personnage">
      <div>
        <label for="name">Nom :</label><br>
        <input type="text" name="name" id="name" formControlName="name"  required>
      </div><br>
      <div id="gender">
        <span>Genre :</span><br>
        <label for="masculin"><img src="./assets/img/Avatar/homme.png" alt="avatar homme"></label><br>
        <span>Masculin</span>
        <input type="radio" name="sexe" id="masculin" value="1" formControlName="sexe" required>

        <label for="feminin"><img src="./assets/img/Avatar/femme.png"  alt="avatar femme"></label><br>
        <span>FÃ©minin</span>
        <input type="radio" name="sexe"  id="feminin" value="2" formControlName="sexe" required>
      </div>
      <div>
        <label for="mail">E-mail :</label><br>
        <input type="text" name="mail"  id="mail" formControlName="mail" required>
      </div>
      <div>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password"
               minlength="8" formControlName="password" required>
      </div>
      <div id="subscription">
        <input  type="submit" value="S'inscrire!">
        <a routerLink='/login'></a>
      </div>
    </form>
  </div>
</div>
