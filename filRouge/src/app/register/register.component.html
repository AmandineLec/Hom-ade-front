<div id="mainDiv">
  <div id="box">
    <h2>INSCRIPTION</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="personnage">
      <div>
        <label for="name">Nom :</label><br>
        <input type="text" name="name" id="name" formControlName="name"  required>
      </div>
      <div>
        <label for="sexe">Sexe:</label><br>
        <input type="text" name="sexe" id="sexe" formControlName="sexe" required>
      </div>
      <div>
        <label for="mail">E-mail :</label><br>
        <input type="text" name="mail"  id="mail" formControlName="mail" required>
      </div>
      <div>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password"
               minlength="8" formControlName="password" required>
      </div>
      <div id="subscription">
        <input  type="submit" value="S'inscrire!">
      </div>
    </form>
  </div>
</div>
